<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="boot1.css">
</head>
<body>
    <a href="" class="btn btn-primary">Click</a><!--BLUE BUTTON-->
    <br>
    <div class="container">Container</div><!-- CONTAINER WITH MARGIN AT ENDS -->
    <br>
    <div class="container-fluid">container-fluid</div><!-- CONTAINER WITHOUT MARGIN AT ENDS  -->
    <br>
    <div class="container-fluid">
        <!-- CREATES ROW IN COUNTAINER  -->
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
        </div>
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 1</div>
        </div>
        <div class="row">Row 3</div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">Row 1</div>
        <div class="row">Row 2</div>
        <div class="row">Row 3</div>
    </div>
</body>
</html>
