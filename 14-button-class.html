<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="boot14.css">
    <title>Button classes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="display-4" style="color: red;">Types of button styles</h3>
            <br>
            <div class="col-6 offset-2">
                <button type="button" class="btn-primary">btn-primary</button>
                <br>
                <br>
                <button type="button" class="btn-secondary">btn-secondary</button>
                <br>
                <br>
                <button type="button" class="btn-success">btn-success</button>
                <br>
                <br>
                <button type="button" class="btn-warning">btn-warning</button>
                <br>
                <br>
                <button type="button" class="btn-danger">btn-danger</button>
                <br>
                <br>
                <button type="button" class="btn-info">btn-info</button>
                <br>
                <br>
                <button type="button" class="btn-light">btn-light</button>
                <br>
                <br>
                <button type="button" class="btn-dark">btn-dark</button>
                <br>
                <br>
                <button type="button" class="btn-link">btn-link</button>
                <br>
                <br>
                <button type="button" class="btn btn-outline-primary">click</button>
                <button type="button" class="btn btn-outline-secondary">click</button>
                <button type="button" class="btn btn-outline-success">click</button>
                <button type="button" class="btn btn-outline-warning">click</button>
                <button type="button" class="btn btn-outline-danger">click</button>
                <button type="button" class="btn btn-outline-dark">click</button>
                <br>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3>Button as a block</h3>
                <br>
                <br>
                <button type="button" class="btn-block btn-primary active my-3">button with active class</button>
                <br>
                <br>
                <button type="button" class="btn-block btn-outline-danger"> click me</button>
            </div>
            <br>
            <h3>large ans small buttons</h3>
            <div class="row">
                <button type="button" class="btn-outline-primary btn-lg">click me</button>
                <br>
                <br>
                <button type="button" class="btn-outline-primary btn-sm">click me</button>
            </div>
        </div>
    </div>
</body>
</html>
